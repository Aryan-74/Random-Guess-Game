<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center mt-2">
        <div class="alert alert-info" role="alert">
            <p style="font-size: 50px; text-align: center; font-family: 'Times New Roman', Times, serif;"><i>Random
                    Guess Game!</i></p>
        </div>

        <div class="d-flex justify-content-center mt-4">

            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">Input your Number from 1-100</h5><br>
                    </div>
                    <input type="number" id="user-input" class="form-control"><br>
                    <div class="text-center">
                        <button class="btn btn-primary" id="submit" onclick="guess_num()">Submit Guess</button>
                    </div>
                    <div style="margin-top: 10px;" id="result"></div>

                </div>
            </div>
            

        </div>

    </div>

    <!--<div id="result" style="width: 25rem; display: block;"></div>--> 


    <script>

        let randomNum = Math.floor(Math.random() * 100) + 1;
        


        function guess_num() {
            let result = document.getElementById('result')
            let submit = document.getElementById('submit')
            const guess = Number(document.getElementById('user-input').value)
            //console.log(randomNum) like printf in C
            console.log(guess)
            if (guess === randomNum) {
                //document.getElementById("result").innerHTML="success";

                result.textContent ="SUCCESS"
                result.className="alert alert-success"
                submit.disabled = true
                console.log("SUCCESS")
                
            }

            else if (guess < randomNum) {
                //document.getElementById("result").innerHTML="SMALL";
                result.textContent ="SMALL"
                result.className="alert alert-danger"
                console.log("SMALL")
            }

            else {
               // document.getElementById("result").innerHTML="LARGE";
               result.textContent="LARGE"
               result.className="alert alert-danger"
               console.log("LARGE")
            }


        }


        
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
